<div class="container" *ngIf="post">
  <div class="card" style="max-width:500px; margin: 0 auto">
    <img class="card-img-top" [src]="post.featuredImageUrl" alt="Card image cap">
    <div class="card-body">
      <h1 class="card-title">{{post.title}}</h1>
      <article class="card-text" [innerHTML]="post.content"></article>
      <article class="card-text"> {{post.author}}</article>
      <p class="card-text"></p>
    </div>
  </div>
</div>
